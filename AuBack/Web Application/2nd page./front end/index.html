<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!--------------- A logo ----------------->
    <div class="A-logo-image"></div>

    <!----------------1st text---------------->
    <h2 class = "Never-Lose-Important-Data-text" >Never Lose Important Data,</h2>

    <!----------------2nd text---------------->
    <h2 class = "Your-Solution-text" >Your Solution</h2>

    <!--------------- Full logo ----------------->

    <div class="Full-logo-image"></div>



    <!------------------Log in sign in box ------------------------->
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <a href="../../1st page/1st front end/index.html"><button type="button" class="btn" id = "Login-page" >Login</button></a>
                <span class="switch">Don't have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign Up
                    </label>
                </span>
            </div>
            <div class="form_back">
                <div class="form_details">SignUp</div>
                <input type="text" name = "text" class="input" id ="Username_for_signup" placeholder="Username">
                <input type="text" name = "text" class="input" id = "Password_for_signup" placeholder="Password">
                <input type="text" name = "text" class="input" id = "Client_ID_for_signup" placeholder="Client ID">
                <input type="text" name = "text" class="input" id = "Client_Secret_for_signup" placeholder="Client Secret">
                <input type="text" name = "text" class="input" id = "Refresh_token_for_signup" placeholder="Refresh token">
                <button onclick="Signup()" class="btn">Signup</button>
                <span class="switch">Already have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label>
                </span>
            </div>
        </form>
    </div>


    <script>
        function Signup(){
            var entered_Username= document.getElementById("Username_for_signup").value;
            var entered_Password= document.getElementById("Password_for_signup").value;
            var entered_Client_ID= document.getElementById("Client_ID_for_signup").value;
            var entered_Client_Secret= document.getElementById("Client_Secret_for_signup").value;
            var entered_Refresh_token= document.getElementById("Refresh_token_for_signup").value;
        }



    </script>


</body>
</html>
