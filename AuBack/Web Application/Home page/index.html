    <script>
        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");
        

        document.getElementById('loadButton').addEventListener('click', function()
        {
            // Show the loading animation
            document.getElementById('loading').style.display = 'inline-block';
    
            // Simulate a server response after 3 seconds
            setTimeout(function()
            {
                // Hide the loading animation
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });


        // to load Default txt below the profile logo
        let defaultName = "Default";
        let defaultinfo ="";
        window.onload = function()
        {
            const outputSection = document.getElementById('outputSection');
            outputSection.innerHTML = `${defaultName}`;

            const output_of_details = document.getElementById('output_of_details');
            output_of_details.innerHTML = `${defaultinfo}`;
        };
        
    
        function opentab(tabname){
            for(tablink of tablinks){
                tablink.classList.remove("active-link");
            }
            for(tabcontent of tabcontents){
                tabcontent.classList.remove("active-tab");
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }

        function type_here_content(){
            var type_here= document.getElementById("type_here").value;
            console.log(type_here);
